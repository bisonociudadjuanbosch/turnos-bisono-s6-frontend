<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n de Turnos</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    button { padding: 0.3rem 0.6rem; }
    select { padding: 0.3rem; }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n de Turnos</h1>
  <p>Desde aqu√≠ puedes gestionar los turnos, cambiar estados y enviar mensajes por WhatsApp.</p>

  <table id="tabla-turnos">
    <thead>
      <tr>
        <th>Turno</th>
        <th>Estado Actual</th>
        <th>Nuevo Estado</th>
        <th>Cambiar Estado</th>
        <th>N√∫mero WhatsApp</th>
        <th>Enviar WhatsApp</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Cargando turnos...</td></tr>
    </tbody>
  </table>

  <script>
    const API = location.origin; // usar dominio actual (funciona local o en Render)

    async function obtenerTurnos() {
      const tabla = document.querySelector("#tabla-turnos tbody");
      tabla.innerHTML = "<tr><td colspan='7'>Cargando turnos...</td></tr>";

      try {
        const res = await fetch(`${API}/turnos?pagina=1&limite=100`);
        const data = await res.json();
        if (!Array.isArray(data.resultados)) throw new Error("Respuesta no v√°lida del servidor");

        if (data.resultados.length === 0) {
          tabla.innerHTML = "<tr><td colspan='7'>No hay turnos registrados.</td></tr>";
          return;
        }

        tabla.innerHTML = "";
        data.resultados.forEach(turno => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${turno.numero}</td>
            <td>${turno.etapa}</td>
            <td>
              <select class="nuevo-estado">
                <option value="Pendiente">Pendiente</option>
                <option value="Visitando Apartamentos Modelo">Visitando Apartamentos Modelo</option>
                <option value="Precalificando con el Banco">Precalificando con el Banco</option>
                <option value="OK">OK</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Finalizado">Finalizado</option>
              </select>
            </td>
            <td><button class="cambiar-estado">Cambiar</button></td>
            <td>${turno.telefono}</td>
            <td><button class="enviar-wsp">Enviar</button></td>
            <td class="resultado"></td>
          `;
          tabla.appendChild(fila);
        });

      } catch (error) {
        tabla.innerHTML = `<tr><td colspan='7'>Error al cargar turnos: ${error.message}</td></tr>`;
      }
    }

    document.addEventListener("click", async e => {
      if (e.target.classList.contains("cambiar-estado")) {
        const fila = e.target.closest("tr");
        const numero = fila.children[0].textContent;
        const nuevaEtapa = fila.querySelector(".nuevo-estado").value;
        const resultado = fila.querySelector(".resultado");

        try {
          const res = await fetch(`${API}/cambiar-etapa`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ numero, nuevaEtapa })
          });
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          fila.children[1].textContent = nuevaEtapa;
          resultado.textContent = "‚úÖ Actualizado";
        } catch (err) {
          resultado.textContent = "‚ùå " + err.message;
        }
      }

      if (e.target.classList.contains("enviar-wsp")) {
        const fila = e.target.closest("tr");
        const telefono = fila.children[4].textContent;
        const resultado = fila.querySelector(".resultado");

        try {
          const res = await fetch("https://graph.facebook.com/v19.0/18096690177/messages", {
            method: "POST",
            headers: {
              Authorization: "Bearer SK_TOKEN", // reemplaza por tu token real
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              messaging_product: "whatsapp",
              to: telefono,
              type: "text",
              text: { body: "¬°Hola! ya est√° tu turno. Por favor ac√©rcate." }
            })
          });
          const data = await res.json();
          if (data.error) throw new Error(data.error.message || "Error al enviar");
          resultado.textContent = "üì§ WhatsApp enviado";
        } catch (err) {
          resultado.textContent = "‚ùå " + err.message;
        }
      }
    });

    obtenerTurnos();
  </script>
</body>
</html>
