<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turno - Constructora Bisonó</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .ticket {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .turno-grande {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .botones {
      margin-top: 20px;
    }

    .botones button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .botones button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Formulario para pedir datos al usuario -->
  <div id="formulario-turno">
    <form onsubmit="event.preventDefault(); generarTurno();">
      <input id="nombre" type="text" placeholder="Tu nombre" required />
      <input id="telefono" type="tel" placeholder="Tu teléfono" required pattern="[0-9]{10,15}" />
    </form>
  </div>

  <!-- Vista para mostrar turno generado -->
  <div id="pantalla-turno" style="display:none; text-align:center;">
    <div id="ticket" style="border:2px dashed #333; padding:20px; width:300px; margin:auto;">
      <h2>Turno Bisonó</h2>
      <p id="ticket-numero" style="font-size: 3em;"></p>
      <p id="ticket-nombre"></p>
      <p id="ticket-telefono"></p>
    </div>
    <!-- Botón de descargar ticket eliminado según tu solicitud -->
  </div>

  <!-- Información fija / visualización general -->
  <div id="ticket-fijo" class="ticket" style="margin-top: 40px;">
    <h1>Constructora Bisonó</h1>
    <p><strong>Calle Olof Palme, esquina Av. Luperón</strong><br>
    Distrito Nacional, República Dominicana<br>
    Tel: 809-548-6353</p>

    <h3 style="margin-top: 20px;">Residencial El Sembrador VI</h3>
    <p><strong>Ciudad Juan Bosch</strong><br>Santo Domingo Este</p>

    <h2 style="margin-top: 30px;">TURNO</h2>
    <div id="numero-turno" class="turno-grande">T-0000</div>
    <div id="fecha-hora" style="margin-bottom: 10px;"></div>
    <p>Cantidad de personas en espera: <span id="en-espera">0</span></p>
  </div>

  <div class="botones">
    <button onclick="generarTurnoDesdeBoton()">Generar Turno</button>
    <button onclick="descargar()">Descargar Turno</button>
    <button onclick="compartirWhatsApp()">Compartir por WhatsApp</button>
    <button onclick="location.href='cotizacion.html'">Ir a Cotización</button>
    <button onclick="location.href='admin.html'">Panel de Administración</button>
  </div>

  <div id="resultado"></div>

<script>
  const backendURL = "https://turnos-bisono-sembrador6-v2n2.onrender.com";
  let turnoActual = null;

  async function generarTurno() {
    const nombre = document.querySelector("#nombre").value.trim();
    const telefono = document.querySelector("#telefono").value.trim();

    if (!nombre || !telefono.match(/^\d{10,15}$/)) {
      alert("Por favor ingresa un nombre válido y un teléfono válido (10-15 dígitos).");
      return;
    }

    try {
      const res = await fetch(`${backendURL}/generar-turno`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, telefono })
      });

      if (!res.ok) throw new Error("No se pudo generar el turno");

      const data = await res.json();
      turnoActual = data;

      document.getElementById("formulario-turno").style.display = "none";
      document.getElementById("pantalla-turno").style.display = "block";

      document.getElementById("ticket-numero").textContent = data.numero;
      document.getElementById("ticket-nombre").textContent = `Nombre: ${data.nombre || ''}`;
      document.getElementById("ticket-telefono").textContent = `Teléfono: ${data.telefono || ''}`;

      document.getElementById("numero-turno").textContent = data.numero;

      const ahora = new Date(data.createdAt || Date.now());
      const fechaHora = ahora.toLocaleString("es-DO", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
      document.getElementById("fecha-hora").textContent = `Fecha y hora: ${fechaHora}`;

      document.getElementById("en-espera").textContent = data.enEspera || 0;

      setInterval(verificarEstadoTurno, 5000);

    } catch (error) {
      console.error(error);
      alert("Hubo un error al generar el turno.");
    }
  }

  function generarTurnoDesdeBoton() {
    if (turnoActual) {
      document.getElementById("numero-turno").textContent = turnoActual.numero;
      const ahora = new Date(turnoActual.createdAt || Date.now());
      const fechaHora = ahora.toLocaleString("es-DO", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
      document.getElementById("fecha-hora").textContent = `Fecha y hora: ${fechaHora}`;
      document.getElementById("en-espera").textContent = turnoActual.enEspera || 0;
    } else {
      alert("Por favor completa el formulario y genera un turno.");
    }
  }

  function verificarEstadoTurno() {
    if (!turnoActual || !turnoActual._id) return;

    fetch(`${backendURL}/turnos/${turnoActual._id}`)
      .then(res => res.json())
      .then(data => {
        if (["En Proceso", "Asistido", "Finalizado"].includes(data.estado)) {
          alert("¡Es tu turno! Acércate a nuestro Oficial de Ventas Bisonó.");
        }
      })
      .catch(console.error);
  }

  function descargar() {
    const ticket = document.getElementById("ticket-fijo");
    const botones = document.querySelector(".botones");
    botones.style.display = "none";

    html2canvas(ticket, { backgroundColor: "#ffffff", scale: 2 }).then(canvas => {
      botones.style.display = "block";
      const link = document.createElement("a");
      link.download = "turno.jpg";
      link.href = canvas.toDataURL("image/jpeg", 1.0);
      link.click();
    });
  }

  async function compartirWhatsApp() {
    const ticket = document.getElementById("ticket-fijo");
    const botones = document.querySelector(".botones");
    const resultado = document.getElementById("resultado");

    const numeroCliente = prompt("Ingresa tu número de WhatsApp (ej. 18091234567):");
    if (!numeroCliente || !/^\d{10,15}$/.test(numeroCliente)) {
      alert("Número inválido.");
      return;
    }

    botones.style.display = "none";

    try {
      const canvas = await html2canvas(ticket, { backgroundColor: "#ffffff", scale: 2 });
      const base64image = canvas.toDataURL("image/jpeg", 1.0);

      const uploadResponse = await fetch("https://turnos-bisono-sembrador6-v2n2.onrender.com/upload-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageBase64: base64image })
      });
      const uploadData = await uploadResponse.json();
      if (!uploadData.url) throw new Error("No se pudo subir la imagen");

      const mensaje = `¡Hola! Este es tu turno en Constructora Bisonó: ${turnoActual ? turnoActual.numero : "N/A"}. ${uploadData.url}`;
      const whatsappResponse = await fetch("https://turnos-bisono-sembrador6-v2n2.onrender.com/send-whatsapp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telefono: numeroCliente, mensaje })
      });
      const whatsappData = await whatsappResponse.json();

      if (whatsappData.success) {
        resultado.textContent = "Mensaje enviado correctamente.";
      } else {
        resultado.textContent = "Error al enviar el mensaje.";
      }
    } catch (error) {
      resultado.textContent = "Error: " + error.message;
    } finally {
      botones.style.display = "block";
    }
  }
</script>

</body>
</html>
