<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turno - Constructora Bisonó</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }

    #formulario-turno {
      max-width: 350px;
      margin: 20px auto;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pantalla-turno {
      display: none;
      margin-top: 30px;
    }

    #ticket {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 2px dashed #333;
    }

    #ticket h2 {
      margin-bottom: 10px;
    }

    #ticket-numero {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
      color: #007bff;
    }

    #resultado {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .botones {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Formulario para generar turno -->
  <div id="formulario-turno">
    <form onsubmit="event.preventDefault(); generarTurno();">
      <input id="nombre" type="text" placeholder="Tu nombre" required />
      <input id="telefono" type="tel" placeholder="Tu teléfono" required />
      <button type="submit">Generar Turno</button>
    </form>
  </div>

  <!-- Pantalla que muestra el turno generado -->
  <div id="pantalla-turno">
    <div id="ticket">
      <h2>Turno Bisonó</h2>
      <div id="ticket-numero">T-0000</div>
      <p id="ticket-nombre">Nombre: </p>
      <p id="ticket-telefono">Teléfono: </p>
    </div>
    <button onclick="descargarTicket()">📸 Descargar Ticket</button>
  </div>

  <div id="resultado"></div>

  <script>
    // URL base de tu backend (ajusta si es necesario)
    const backendURL = "https://turnos-bisono-sembrador6-v2n2.onrender.com";

    // Variable para guardar turno actual
    let turnoActual = null;

    // Función para generar turno y mostrar ticket
    function generarTurno() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!nombre || !telefono) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch(`${backendURL}/generar-turno`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, telefono })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.numero) {
          alert("Error al generar turno.");
          return;
        }
        turnoActual = data;

        // Ocultar formulario y mostrar pantalla del turno
        document.getElementById("formulario-turno").style.display = "none";
        document.getElementById("pantalla-turno").style.display = "block";

        // Mostrar datos en el ticket
        document.getElementById("ticket-numero").textContent = data.numero;
        document.getElementById("ticket-nombre").textContent = `Nombre: ${data.nombre || ''}`;
        document.getElementById("ticket-telefono").textContent = `Teléfono: ${data.telefono || ''}`;

        // Iniciar la verificación periódica de estado
        setInterval(verificarEstadoTurno, 5000);
      })
      .catch(err => {
        console.error(err);
        alert("Hubo un error al generar el turno");
      });
    }

    // Función para verificar si el turno está en estado "En Proceso", "Asistido" o "Finalizado"
    function verificarEstadoTurno() {
      if (!turnoActual || !turnoActual._id) return;

      fetch(`${backendURL}/turnos/${turnoActual._id}`)
        .then(res => res.json())
        .then(data => {
          if (data.estado === "En Proceso" || data.estado === "Asistido" || data.estado === "Finalizado") {
            alert("¡Es tu turno! Acércate a nuestro Oficial de Ventas Bisonó.");
            // Opcional: detener el intervalo si quieres
          }
        })
        .catch(console.error);
    }

    function descargarTicket() {
  const ticket = document.getElementById('ticket');

  // Espera 100ms para que todo esté renderizado
  setTimeout(() => {
    html2canvas(ticket, {
      backgroundColor: '#ffffff',
      scale: 2
    }).then(canvas => {
      const enlace = document.createElement('a');
      enlace.download = 'ticket-bisono.jpg';
      enlace.href = canvas.toDataURL('image/jpeg', 1.0);
      enlace.click();
    }).catch(e => {
      console.error('Error generando imagen:', e);
      alert('Hubo un error generando la imagen');
    });
  }, 100);
}
  </script>
</body>
</html>
